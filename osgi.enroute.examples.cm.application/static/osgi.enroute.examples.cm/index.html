
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="/osgi.enroute.examples.cm/img/favicon.png">
<link rel="icon" href="/osgi.enroute.examples.cm/img/favicon.png">

<title>Configuration Admin Example</title>

<link rel="stylesheet" type="text/css"
	href="/osgi.enroute.webresource/${bsn}/${Bundle-Version}/*.css">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
   <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
   <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<style>
.selected {
	background-color: #428bca !important;
	color: white !important;
}
</style>
</head>

<body ng-app="osgi.enroute.examples.cm">

	<div class="container">

		<div class="header">
			<ul class="nav nav-pills pull-right">
				<li ng-class="{active: page() == '/'}"><a href="#/">About</a></li>
				<li ng-class="{active: page() == '/singleton'}"><a
					href="#/singleton">Singleton</a></li>
				<li ng-class="{active: page() == '/factory'}"><a
					href="#/factory">Factory</a></li>
			</ul>
			<h3 class="text-muted"><a href=http://enroute.osgi.org><img src="img/enroute-logo-64.png" style="width:32px"></a> Configuration Admin Examples</h3>
		</div>
		<div class=row>
			<div class="col-md-12 alert alert-{{a.type}}" ng-repeat="a in alerts" ng-click="alerts.splice($index,1)">
				{{a.msg}}
			</div>
		</div>

		<div class=row>
			<div ng-view
				ng-class="{'col-md-12':page() == '/' , 'col-md-8':page() != '/' }">
			</div>
			<div class="btn-group-vertical col-md-4" role="group"
				aria-label="..." ng-hide="page() == '/'">
				<button type="button" class="btn btn-default"
					ng-click="editor.example(name)"
					ng-repeat="(name,tooltip) in editor.examples  | orderBy:'toString()'"
					title={{tooltip}}>{{name}}</button>
			</div>
		</div>
		<div class="footer">
			<p><a href=http://osgi.org><img src="img/osgi-logo-256.png" style="width:80px;float:right"></a> &copy; ${def;Bundle-Vendor;Company} ${tstamp;YYYY}</p>
			
		</div>

	</div>

	<script src="/osgi.enroute.webresource/${bsn}/${Bundle-Version}/*.js"></script>

</body>
</html>
